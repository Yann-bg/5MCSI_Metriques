<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contactez-moi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .contact-container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-out;
    }
    
    .contact-info {
      flex: 1;
      background: var(--primary-color);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .contact-form {
      flex: 1;
      background: white;
      padding: 40px;
    }
    
    .contact-info h2 {
      margin-bottom: 30px;
      font-size: 28px;
      position: relative;
    }
    
    .contact-info h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--accent-color);
    }
    
    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .info-item i {
      font-size: 20px;
      margin-right: 15px;
      color: var(--accent-color);
    }
    
    .social-links {
      display: flex;
      margin-top: 30px;
    }
    
    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-right: 10px;
      transition: all 0.3s ease;
    }
    
    .social-links a:hover {
      background: var(--accent-color);
      transform: translateY(-3px);
    }
    
    .contact-form h2 {
      color: var(--dark-color);
      margin-bottom: 30px;
      font-size: 28px;
      position: relative;
    }
    
    .contact-form h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--primary-color);
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-color);
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      outline: none;
    }
    
    textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }
    
    .submit-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .submit-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .success-message {
      display: none;
      background: var(--success-color);
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
      
      .contact-info, .contact-form {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-info">
      <h2>Contactez-moi</h2>
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <div>
          <h3>Adresse</h3>
          <p>123 Rue Exemple, Paris, France</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <div>
          <h3>Email</h3>
          <p>contact@exemple.com</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <div>
          <h3>Téléphone</h3>
          <p>+33 6 12 34 56 78</p>
        </div>
      </div>
      <div class="social-links">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    
    <div class="contact-form">
      <h2>Envoyez un message</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Nom complet</label>
          <input type="text" id="name" class="form-control" placeholder="Votre nom" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Votre email" required>
        </div>
        <div class="form-group">
          <label for="subject">Sujet</label>
          <input type="text" id="subject" class="form-control" placeholder="Objet de votre message">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" class="form-control" placeholder="Votre message..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">Envoyer le message</button>
      </form>
      <div class="success-message" id="successMessage">
        Votre message a bien été envoyé ! Je vous répondrai dès que possible.
      </div>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simulation d'envoi du formulaire
      setTimeout(function() {
        document.getElementById('contactForm').reset();
        document.getElementById('successMessage').style.display = 'block';
        
        // Masquer le message après 5 secondes
        setTimeout(function() {
          document.getElementById('successMessage').style.display = 'none';
        }, 5000);
      }, 1000);
    });
  </script>
</body>
</html>
