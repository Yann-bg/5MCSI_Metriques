<html>
  <head>
    <meta charset="UTF-8">
    <title>Commits GitHub</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2>Nombre de commits par minute</h2>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Minute');
        data.addColumn('number', 'Commits');

        var chartData = [
          {% for row in data %}
            ['{{ row.minute }}', {{ row.count }}],
          {% endfor %}
        ];

        data.addRows(chartData);

        var options = {
          title: 'Activit√© des commits (minute par minute)',
          hAxis: { title: 'Minute', slantedText: true },
          vAxis: { title: 'Nombre de commits' },
          legend: 'none'
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </body>
</html>
